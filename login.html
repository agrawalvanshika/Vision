<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IM Fell English', serif;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .login-box {
            background: linear-gradient(to bottom, #020024, #090979, #00d4ff);
            padding: 30px;
            border-radius: 20px;
            width: 70%;
            max-width: 700px;
            height: auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .login-box h2 {
            background: linear-gradient(to right, #2852eb, #1c86ff);
            padding: 12px;
            border-radius: 10px;
            font-size: 24px;
            color: white;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        label {
            text-align: left;
            font-size: 18px;
            margin: 8px 0;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: linear-gradient(to bottom, #020024, #090979, #00d4ff);
            color: white;
            font-size: 16px;
        }

        .voice-command {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
        }

        .help, .return-home {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .return-home {
            display: flex;
            align-items: center;
        }

        .return-home::before {
            content: "üè† ";
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>VISION</span>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>LOGIN FORM</h2>
            <form>
                <label for="phone">PHONE NO:</label>
                <input type="text" id="phone" required>

                <label for="email">EMAIL ID:</label>
                <input type="email" id="email" required>

                <label for="password">PASSWORD:</label>
                <input type="password" id="password" required>

                <label for="confirm">CONFIRM PASSWORD:</label>
                <input type="password" id="confirm" required>
            </form>
        </div>
    </div>
</body>
</html>
