<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Page</title>
    <link rel="stylesheet" href="contact2.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src=""
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Contacts...">
        </div>
        <img src="settings-icon.png" alt="Settings" class="settings-icon">
    </div>
    <div class="main-content">
        <div class="left-section">
            <div class="profile-pic"></div>
            <div class="profile-name">Kurian Jose</div>
            <div class="profile-actions">
                <div class="action-item">
                    <img src="email-icon.png" alt="Enter Email">
                    <span>Enter Email</span>
                    <img src="phone-icon.png" alt="Phone No.">
                    <span>Phone no.</span>
                    <img src="message-icon.png" alt="Message">
                    <span>Message</span>
                </div>
                
            </div>
        </div>
        <div class="right-section">
            <div class="contact-details">
                <div class="detail-item">
                    <label for="email">Email:</label>
                    <input type="text" id="email" value="kurianjose21@gmail.com">
                </div>
                <div class="detail-item">
                    <label for="phone">Mobile No.:</label>
                    <input type="text" id="phone" value="+91 8753582488">
                </div>
                <div class="detail-item">
                    <p>Say “Hey Vision” to read out contact details</p>
                </div>
            </div>
        </div>
    </div>
    <div class="return-home">
        <img src="home-icon.png" alt="Return to home">
    </div>
</body>
</html>
